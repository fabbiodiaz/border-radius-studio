<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Studio</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="./public/css/slider-switch.css">
    <link rel="stylesheet" type="text/css" href="./public/css/stylesheet.css">
    <header>
        <h1>Border-Radius Studio</h1>
    </header>
    <div id="contend">
        <div id="visual">
            <div id="box">Contend</div>
            <div id="display">
                <span id="css-result">border-radius: 0% 0% 0% 0%</span>
                <div id="btn">Copy</div>
            </div>
        </div>
        <div id="controls">
            <div id="1" class="control">
                <span class="label">Top-Left:</span>
                <input type="number" min="0" max="100" class="value" value=0>
                <input type="range" class="range" value="0" min="0" max="100" step="1">
            </div>
            <div id="2" class="control">
                <span class="label">Top-Right:</span>
                <input type="number" min="0" max="100" class="value" value=0>
                <input type="range" class="range" value="0" min="0" max="100" step="1">
            </div>
            <div id="3" class="control">
                <span class="label">Botton-Righ:</span>
                <input type="number" min="0" max="100" class="value" value=0>
                <input type="range" class="range" value="0" min="0" max="100" step="1">
            </div>
            <div id="4" class="control">
                <span class="label">Botton-Left:</span>
                <input type="number" min="0" max="100" class="value" value=0>
                <input type="range" class="range" value="0" min="0" max="100" step="1">
            </div>
        </div>
    </div>
    <footer>
        <a target="blank" href="http://www.github.com/fabbiodiaz/border-radius-studio">Visit on GitHub</a>
    </footer>
    <script src="./public/scripts/index.js"></script>
</body>
</html>
