<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Studio</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="./stylesheet.css">
    <header>
        <h1>Border-Radius Studio</h1>
    </header>

    <div id="contend">
        <div id="display">
            <span id="box"></span>
            <div>
                <span id="css-result">border-radius: 0% 0% 0% 0%</span>
                <button>Copy</button>
            </div>
        </div>
        <div id="controls">
            <div id="1" class="control basic">
                <span class="label">Top-Left:</span>
                <span class="value">0</span>
                <input type="range" value="0" min="0" max="100" step="1">
            </div>
            <div id="2" class="control basic">
                <span class="label">Top-Right:</span>
                <span class="value">0</span>
                <input type="range" value="0" min="0" max="100" step="1">
            </div>
            <div id="3" class="control basic">
                <span class="label">Botton-Righ:</span>
                <span class="value">0</span>
                <input type="range" value="0" min="0" max="100" step="1">
            </div>
            <div id="4" class="control basic">
                <span class="label">Botton-Left:</span>
                <span class="value">0</span>
                <input type="range" value="0" min="0" max="100" step="1">
            </div>
            
            <div id="switch-div">
                <span>Modo avan√ßado: </span>
                <label class="switch">
                    <link rel="stylesheet" type="text/css" href="./slider-switch.css">
                    <style src="./slider-switch.css"></style>
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
        
    <div id="ad">
            
    </div>

    <footer>

    </footer>
</body>
</html>
